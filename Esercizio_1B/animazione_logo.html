<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Michelle Chicherio" />
	<title>Animazione logo</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			background-color: rgb(0, 0, 0);
			margin: 3em 2em;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		#sfondo {
			width: 400px;
			height: 400px;
			background-color: rgb(0, 0, 0); /* o qualsiasi altro colore */
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#sfondo img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
		}
	</style>
</head>
<body>

	<div id="sfondo">
		<img />
	</div>

	<script type="module">
		const sequenza = [
		"img/IMG_2098.PNG",
		"img/IMG_2099.PNG",
		"img/IMG_2100.PNG",
		"img/IMG_2101.PNG",
		"img/IMG_2102.PNG",
		"img/IMG_2103.PNG",
		"img/IMG_2104.PNG",
		"img/IMG_2105.PNG",
			"img/IMG_2106.PNG",
			"img/IMG_2107.PNG",
			"img/IMG_2108.PNG",
			"img/IMG_2109.PNG",
			"img/IMG_2110.PNG",
			"img/IMG_2111.PNG",
			"img/IMG_2112.PNG",
			"img/IMG_2113.PNG",
			"img/IMG_2114.PNG",
			"img/IMG_2115.PNG",
			"img/IMG_2116.PNG",
			"img/IMG_2117.PNG",

			"img/IMG_2122.PNG",
			"img/IMG_2123.PNG",
			"img/IMG_2124.PNG",
			"img/IMG_2125.PNG",
			"img/IMG_2126.PNG",
			"img/IMG_2127.PNG",

		setInterval(() => {

			img.src = sequenza[frame];
			frame = (frame + 1) % sequenza.length;
		}, 70);
	</script>
</body>
</html>
