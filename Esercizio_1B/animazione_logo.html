<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Michelle Chicherio" />
	<title>Animazione logo</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			background-color: rgb(0, 0, 0);
			margin: 3em 2em;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		#sfondo {
			width: 400px;
			height: 400px;
			background-color: white; /* o qualsiasi altro colore */
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#sfondo img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
		}
	</style>
</head>
<body>

	<div id="sfondo">
		<img />
	</div>

</html>
